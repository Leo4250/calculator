<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="iphone">
        <div class="iphone-top">
          <span class="camera"></span>
          <span class="sensor"></span>
          <span class="speaker"></span>
        </div>
        <div class="top-bar"></div>
        <div class="iphone-screen">
          <div class="calculator">
            <div class="notification">
            </div>
            <div class="row">
              <input type="text" name="display" id="display" value="0" />
            </div>
            <div class="row">
              <button class="button grey" value="99">AC</button>
              <button class="button grey">DEL</button>
              <button class="button grey">%</button>
              <button class="button orange">/</button>
            </div>
            <div class="row">
              <button class="button">7</button>
              <button class="button">8</button>
              <button class="button">9</button>
              <button class="button orange">*</button>
            </div>
            <div class="row">
              <button class="button">4</button>
              <button class="button">5</button>
              <button class="button">6</button>
              <button class="button orange">-</button>
            </div>
            <div class="row">
              <button class="button">1</button>
              <button class="button">2</button>
              <button class="button">3</button>
              <button class="button orange">+</button>
            </div>
            <div class="row">
              <button class="button zero">0</button>
              <button class="button">.</button>
              <button class="button orange">=</button>
            </div>
          </div>
          <!--  -->
        </div>
        <div class="buttons">
          <span class="on-off"></span>
          <span class="sleep"></span>
          <span class="up"></span>
          <span class="down"></span>
        </div>
        <div class="bottom-bar"></div>
        <div class="iphone-bottom">
          <span></span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
